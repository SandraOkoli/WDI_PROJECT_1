<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whack a Doll</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <header>
      <h1>Whack a Doll</h1>
        <div class="timer">
        Time: <span class="display-timer">0</span>
        </div>
        <div class="score-board">
        Score: <span class="display-score">0</span>
        <div class="levels">
          Level:<span class="display-level">1</span>
        </div>
    </header>
  <main>
    <audio id="slap" src="sounds/slap.wav" type="audio/wav"></audio>
    <audio id="kim-sound-clip" src="sounds/kim-soundclip.mp3" type="audio/mp3">
    </audio>
    <div class="select-mole">
      <h2>Select A Doll</h2>
      <div class="choose-characters">
        <img class="kim" src="images/kim_k_noBG.png">
        <img class="kylie" src="images/kylie-j.png">
        <img class="kris" src="images/kris-j.gif">
      </div>
    </div>
    <div class="grid">
      <p class= "game-over"></p>
      <ul></ul>
    </div>
    <div class="start-button" name="start-game">Start Game</div>
  </main>
  </body>
</html>
